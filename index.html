<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tự phát âm thanh</title>
  </head>
  <body>
    <video autoplay muted playsinline style="display:none" id="autoVideo">
      <source src="sacduc.mp4" type="video/mp4">
